<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Churn Prediction</h1>
        <form action="/predictdata" method="POST">
            {% for field, options in col_fields.items() %}
            <div class="mb-3">
                <label class="form-label">{{ field }}</label>
                <select class="form-control" name="{{field}}" required>
                    <option class="placeholder" selected disabled value="">Select {{ field }}</option>
                    {% for option in options %}
                    <option value="{{ option}}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}

            {% for field in num_fields %}
            <div class="mb-3">
                <label for="{{ field }}">{{ field|capitalize }}</label>  <!-- Using field name as label -->
                <input type="number" id="{{ field }}" name="{{ field }}" step="any" required>
                <br><br>  <!-- Two line breaks for spacing -->
            </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h2>The prediction is {{ans_st}}</h2>
        <b></b>
    </div>
</body>
</html>
